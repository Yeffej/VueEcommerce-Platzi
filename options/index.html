<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/index.css" />
    <title>Platzi Commerce</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h3>Platzi Commerce</h3>
        <button class="cart" v-on:click="ToggleCart">Carro ({{Cart.quantity}})</button>
        <div v-show="Cart.Visibility" class="cart-content">
          <cart-item v-for="p in Cart.products" :product="p"></cart-item>
        </div>
      </header>
      <product-manager v-on:send-to-cart="handleSendToCart"></product-manager>
    </div>
    <!-- Import vue-->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- create vue app -->
    <script src="./main.js"></script>
    <!-- Components -->
    <script src="./Assets/Components/product.js"></script>
    <script src="./Assets/Components/cartContent.js"></script>
    <script src="./Assets/Components/productManager.js"></script>
    
    <script>
      app.mount("#app")
    </script>

  </body>
</html>
